<!DOCTYPE html>
<html>
  <head>
    <title>My Text File Viewer</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Ceasar Cipher</h1>
    <div>
      <button id="cypherBtn">Cypher</button>
      <button id="decypherBtn">De-Cypher</button>
      <button id="brutforceBtn">BrutForce</button>
      <button id="aboutBtn">About</button>
      <button id="tretius2d">Tretius 2D</button>
      <button id="tretius3d">Tretius 3D</button>
      <button id="tretiusPass">Tretius Pass</button>
      <button id="xorCipher">XOR Encrypt</button>
      <button id="tretius2dDecipher">Decipher 2D</button>
      <button id="tretius3dDecipher">Decipher 3D</button>
      <button id="tretiusPassDecipher">Decipher Pass</button>
      <button id="xorDeCipher">XOR Decrypt</button>
    </div>
    <label for="key-input">Shift:</label>
    <input type="number" id="shift-input" min="1" max="32" value="1">
    <label for="key-input">2-D/3-D/Password:</label>
    <input type="string" id="2d-input" value="2,3,1,4">
    <input type="file" id="file-input">
    <textarea id="file-content" rows="10" cols="50" readonly></textarea>
  </body>
</html>
